name: Scrape Alo Yoga and Lululemon Bestsellers

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get -y install google-chrome-stable
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
      
    - name: Run Alo Yoga scraper
      run: python scraper.py
      env:
        CREDS_PATH: credentials.json
        SHEET_ID: ${{ secrets.SHEET_ID }}
        
    - name: Run Lululemon scraper
      run: python scraper_lululemon.py
      env:
        CREDS_PATH: credentials.json
        SHEET_ID: ${{ secrets.SHEET_ID }}
    
    - name: Upload debug files
      uses: actions/upload-artifact@v3
      if: always()  
      with:
        name: debug-files
        path: |
          debug_page_lululemon.html
        retention-days: 7